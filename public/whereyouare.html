<html>
<script src="http://maps.google.com/maps/api/js?sensor=true&language=ja" ></script>
<script type="text/javascript">
  if (navigator.geolocation) {

    // 現在の位置情報を取得
    navigator.geolocation.getCurrentPosition(

      // （1）位置情報の取得に成功した場合
      function (pos) {
        var lat = pos.coords.latitude;
        var lng = pos.coords.longitude;
        var location ="<li>"+"緯度： " + pos.coords.latitude + "</li>";
        location += "<li>"+"経度： " + pos.coords.longitude + "</li>";
        document.getElementById("location").innerHTML = location;
        
        var latlng = new google.maps.LatLng(lat, lng, true); 
        var options = {
				zoom: 15,
				center: latlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map"), options);
        var marker = new google.maps.Marker({
				position: map.getCenter(),
				map: map
				});
        },

      // （2）位置情報の取得に失敗した場合
      function (error) {
        var message = "";

        switch (error.code) {

          // 位置情報が取得できない場合
          case error.POSITION_UNAVAILABLE:
            message = "a. 位置情報の取得ができませんでした。";
            break;

          // Geolocationの使用が許可されない場合
          case error.PERMISSION_DENIED:
            message = "b. 位置情報取得の使用許可がされませんでした。";
            break;

          // タイムアウトした場合
          case error.PERMISSION_DENIED_TIMEOUT:
            message = "c. 位置情報取得中にタイムアウトしました。";
            break;
        }
        window.alert(message);
      }
    );
  } else {
    window.alert("d.本ブラウザではGeolocationが使えません");
  }
</script>

<style>
  #map {
  	width: 800px;
  	height: 400px;
  }
</style>

<head>
</head>
<h2>あなたの現在位置</h2>
<ul id="location">
</ul>

<p>
  地図
</p>
<p>
  <div id="map"></div>
</p>

</body>
</html>
